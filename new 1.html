<!doctype html>

<html lang="pl">

<head>
  <meta charset="utf-8">

  <title>JPK XML file creator</title>
  <meta name="description" content="JPK XML file creator">
  <meta name="author" content="Michal Krawczyk">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <div id="container">
    <header>
      <h1>JPK XML file creator</h1>
    </header>

    <section id="form">
      <label for="title">Nazwa pliku:</label>
      <input type="text" name="title" />
      <br>
      <button name="create" id="create-button">Utwórz</button>
    </section>

    <section class="sellRow">
      <table>
        <thead>
          <tr>
            <th>Lp</th>
            <th>Nr Kontrahenta</th>
            <th>Nazwa Kontrahenta</th>
            <th>Adres Kontrahenta</th>
            <th>Dowod Sprzedazy</th>
            <th>Data Wystawienia</th>
            <th>Data Sprzedazy</th>
            <th>K_19</th>
            <th>K_20</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td><input type="text" name="lp" value="1"></td>
              <td><input type="text" name="NrKontrahenta" placeholder="Numer Kontrahenta"></td>
              <td><input type="text" name="NazwaKontrahenta" placeholder="Nazwa Kontrahenta"></td>
              <td><input type="text" name="AdresKontrahenta" placeholder="Adres Kontrahenta"></td>
              <td><input type="text" name="DowodSprzedazy" placeholder="Dowod Sprzedazy"></td>
              <td><input type="text" name="DataWystawienia" placeholder="Data Wystawienia"></td>
              <td><input type="text" name="DataSprzedazy" placeholder="Data Sprzedazy"></td>
              <td><input type="number" name="K_19" placeholder="K_19"></td>
              <td><input type="number" name="K_20" placeholder="K_20"></td>
            </tr>
        </tbody>
      </table>
    </section>

    <section id="result">
      <code id="code">
          Tu pojawi się wynik
        </code>
    </section>
  </div>

  <!-- <footer>
      &copy; Michalk
  </footer> -->

  <script src="js/scripts.js"></script>
</body>

</html>
