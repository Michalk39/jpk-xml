<!doctype html>

<html lang="pl">

<head>
  <meta charset="utf-8">

  <title>JPK XML file creator</title>
  <meta name="description" content="JPK XML file creator">
  <meta name="author" content="Michal Krawczyk">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <section>
        <div class="row">
            <div class="col-12">
                <header>
                    <h1>JPK XML file creator</h1>
                  </header>
            </div>
          </div>
    </section>
    <section>
      <div class="row">
          <div class="col-1 px-1 text-center">LP</div>
          <div class="col-2 px-1 text-center">Numer Kontrahenta</div>
          <div class="col-2 px-1 text-center">Nazwa Kontrahenta</div>
          <div class="col-2 px-1 text-center">Adres Kontrahenta</div>
          <div class="col-1 px-1 text-center">Dowod Sprzedazy</div>
          <div class="col-1 px-1 text-center">Data Wystawienia</div>
          <div class="col-1 px-1 text-center">Data Sprzedazy</div>
          <div class="col-1 px-1 text-center">K_19</div>
          <div class="col-1 px-1 text-center">K_20</div>
      </div>
      <div class="row">
        <div class="col-1 px-1 text-center">1</div>
        <div class="col-2 px-1"><input type="text" name="NrKontrahenta" placeholder="Numer Kontrahenta"></div>
        <div class="col-2 px-1"><input type="text" name="NazwaKontrahenta" placeholder="Nazwa Kontrahenta"></div>
        <div class="col-2 px-1"><input type="text" name="AdresKontrahenta" placeholder="Adres Kontrahenta"></div>
        <div class="col-1 px-1"><input type="text" name="DowodSprzedazy" placeholder="Dowod Sprzedazy"></div>
        <div class="col-1 px-1"><input type="date" name="DataWystawienia" placeholder="Data Wystawienia"></div>
        <div class="col-1 px-1"><input type="date" name="DataSprzedazy" placeholder="Data Sprzedazy"></div>
        <div class="col-1 px-1"><input type="number" name="K_19" placeholder="K_19"></div>
        <div class="col-1 px-1"><input type="number" name="K_20" placeholder="K_20"></div>
      </div>
    </section>
    <div class="row">
      <div class="col-2 offset-5 px-1 text-center"><button type="button" class="btn btn-success" name="Save">Zapisz do pliku</button></div>
    </div>
  </section>

    <section id="result">
      <code id="code">
          Tu pojawi siÄ™ wynik
        </code>
    </section>
  </div>
